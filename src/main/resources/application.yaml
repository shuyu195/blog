spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  profiles:
    active: dev

server:
  error:
    path: /error

#配置查询页数
size:
  type: 6
  tag: 10
  blog: 8

#配置评论默认头像
comment:
  avatar : /img/avatar.png