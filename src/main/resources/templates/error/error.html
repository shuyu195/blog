<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="common/_fragments :: head(~{::title})">
        <title>error</title>
    </head>

        <body>

            <!-- 导航 -->
            <nav th:replace="common/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>

            <br><br><br>
            <div class="m-container-small m-padded-tb-massive">
                <div class="ui error message m-padded-tb-massive">
                    <div class="ui container">
                        <h2>error</h2>
                        <p>页面错误</p>
                        <div>
                            <div th:utext="'&lt;!--'" th:remove="tag"></div>
                            <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
                            <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
                            <ul th:remove="tag">
                                <li th:each="st : ${exception.stackTrace}" th:remove="tag">
                                    <span th:utext="${st}" th:remove="tag"></span>
                                </li>
                            </ul>
                            <div th:utext="'--&gt;'" th:remove="tag"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br>

            <!-- 底部footer -->
            <footer th:replace="common/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

        </body>

</html>
