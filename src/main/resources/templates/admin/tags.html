<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

    <head th:replace="admin/_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="../../static/css/me.css">
        <title>标签管理</title>
    </head>

    <body>

        <!-- 导航 -->
        <nav th:replace="admin/_fragments :: menu(3)"
             class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img class="ui avatar image" src="https://picsum.photos/id/10/100/100"> Jenny Hess
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="ui menu toggle icon black button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </div>
        </nav>
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
                    <a href="#" th:href="@{/admin/tags}" class="active teal item">列表</a>
                </div>
            </div>
        </div>

        <!-- 中间部分 -->
        <div id="waypoint" class="m-container-small m-padded-tb-big">
            <div class="ui container">

                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${message}"></p>
                </div>

                <table class="ui compact teal  table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag, tagStat: ${page.content}">
                        <td th:text="${tagStat.count}"></td>
                        <td th:text="${tag.name}"></td>
                        <td>
                            <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}"
                               class="ui mini teal basic button">编辑</a>
                            <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}"
                               class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/tags/(page=${page.number}-1)}" href="#" th:unless="${page.first}"
                                   class="item">上一页</a>
                                <a th:href="@{/admin/tags/(page=${page.number}+1)}" href="#" th:unless="${page.last}"
                                   class="item">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
                        </th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>


        <!--toTop -->
        <div id="toolbar" class="m-padded m-fixed m-right-bottom" style="display: none;">
            <div class="ui vertical teal icon buttons">
                <div id="toTop-btn" href="#" class="ui icon button"><i class=" chevron up icon"></i></div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- 底部footer -->
        <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/img/wechat.png" alt="" class="ui rounded image"
                                     style="width: 110px;">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">回忆迷惘杀戮多，往事情仇待如何。绢写黑诗无限恨，夙兴夜寐枉徒劳。</p>
                    </div>
                </div>

                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">© 2020 hhhhhhhh</p>
            </div>

        </footer>

        <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../../static/lib/waypoints/jquery.waypoints.min.js"
                th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        <!--/*/</th:block>/*/-->
        <script>
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });
            $('.ui.dropdown').dropdown({
                on: 'click'
            });
            //平滑滚动
            $('#toTop-btn').click(function () {
                $(window).scrollTo(0, 500);
            });

            //滚动侦测
            let waypoint = new Waypoint({
                element: document.getElementById('waypoint'),
                handler: function (direction) {
                    if (direction == 'down') {
                        $('#toolbar').show(100);
                    } else {
                        $('#toolbar').hide(500);
                    }
                }
            });

            //消息提示关闭初始化
            $('.message .close').on('click', function () {
                $(this).closest('.message').transition('fade');  //fade消失动画
            });
        </script>
    </body>

</html>
