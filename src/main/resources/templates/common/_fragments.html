<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <!--    header-->
    <head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" th:href="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css}" >
        <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
        <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
        <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
        <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
        <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
        <title th:replace="${title}">Document</title>
    </head>
    <body>

        <!-- 导航 -->
        <nav th:fragment="menu(i)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">Blog</h2>
                    <a href="#" class="m-item item m-mobile-hide" th:classappend="${i==1}? 'active'"><i class="home icon"></i>首页</a>
                    <a href="#" class="m-item item m-mobile-hide" th:classappend="${i==2}? 'active'"><i class="idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide" th:classappend="${i==3}? 'active'"><i class="tags icon"></i>标签</a>
                    <a href="#" class="m-item item m-mobile-hide" th:classappend="${i==4}? 'active'"><i class="clone icon"></i>归档</a>
                    <a href="#" class="m-item item m-mobile-hide" th:classappend="${i==5}? 'active'"><i class="info icon"></i>关于我</a>

                    <div class="right m-item item m-mobile-hide">
                        <!-- 搜索框 -->
                        <div class="ui icon inverted transparent input m-padded-tb-small">
                            <input type="text" placeholder="search...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui menu toggle icon black button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </div>
        </nav>

        <!-- 底部footer -->
        <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/img/wechat.png" th:src="@{/img/wechat.png}" alt="" class="ui rounded image" style="width: 110px;">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                            <a href="#" class="item">用户故事（user story）</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">回忆迷惘杀戮多，往事情仇待如何。绢写黑诗无限恨，夙兴夜寐枉徒劳。</p>
                    </div>
                </div>

                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">© 2020 hhhhhhhh</p>
            </div>

        </footer>

        <!-- js -->
        <th:block th:fragment="script">
            <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js" th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js}"></script>
            <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" th:src="@{https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js}"></script>
            <script src="https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js" th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js}"></script>
            <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
            <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
            <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
            <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
        </th:block>
    </body>
</html>
